type Campaign implements DescriptableInterface {
    uuid: ID!
    name: String!
    description: String
    parties: [Party!]!
    playerCharacters: [PlayerCharacter!]!
}

type Party implements DescriptableInterface {
    uuid: ID!
    name: String!
    description: String
    campaign: Campaign!
    playerCharacters: [PlayerCharacter!]!
}

type PlayerCharacter implements DescriptableInterface {
    uuid: ID!
    name: String!
    description: String
    player: String
    uri: HTTPUrl
    campaign: Campaign!
    party: Party
}
